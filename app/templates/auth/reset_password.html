
{% extends "base.html" %}
{% block content %}
<div class="container mt-5" style="max-width: 400px;">
    <h2 class="text-center mb-4">Redefinir Senha</h2>
    <form method="POST" action="{{ url_for('auth.reset_password') }}">
        {{ form.hidden_tag() }}

        <div class="form-group mb-3">
            {{ form.email.label(class="form-label") }}
            {{ form.email(class="form-control", placeholder="Seu e-mail") }}
            {% for error in form.email.errors %}
                <div class="text-danger small">{{ error }}</div>
            {% endfor %}
        </div>

        <button type="submit" class="btn btn-primary w-100">Enviar instruções</button>
    </form>

    <div class="mt-3 text-center">
        <a href="{{ url_for('auth.login') }}">Voltar ao login</a>
    </div>
</div>
{% endblock %}
