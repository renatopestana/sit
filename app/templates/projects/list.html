
{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Projetos</h2>
        <a href="{{ url_for('projects.create') }}" class="btn btn-success">Novo Projeto</a>
    </div>

    {% if projects %}
    <table class="table table-bordered table-hover">
        <thead class="table-light">
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for project in projects %}
            <tr>
                <td>{{ project.name }}</td>
                <td>{{ project.description }}</td>
                <td>
                    <a href="{{ url_for('projects.edit', project_id=project.id) }}" class="btn btn-sm btn-primary">Editar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>Nenhum projeto cadastrado.</p>
    {% endif %}
</div>
{% endblock %}
